name: ia_central
description: "Directorio de herramientas de IA"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/imagenicono.png"
  adaptive_icon_background: "#0066FF"  # Color azul de fondo
  adaptive_icon_foreground: "assets/images/imagenicono.png"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
